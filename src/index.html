<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludum Dare 48</title>
</head>
<body>
    <div class="js-step-1-container">
        <p>This game is best played with a companion cell phone screen.</p>
        <p>
            Would you like to play this game <strong>both</strong> in this browser <em>and</em> in your phone's browser, or would you rather just play in <em>this browser alone</em>?
            <button type="button" id="js-play-split-btn">With a cell phone</button><button type="button" id="js-play-single-btn">Just in this browser</button>
        </p>
    </div>
    <div class="js-step-connect-container d-none">
        <p id="js-status">Establishing a new session...</p>
    </div>
    <div class="js-step-2-container d-none">
        <div id="js-game-container" class="game-container"></div>
        <%= require('html-loader!./_controls.html').default %>

        <div class="debug-container d-none">
            <button type="button" id="js-debugmode">Toggle debug mode</button>
        </div>
</body>
</html>
